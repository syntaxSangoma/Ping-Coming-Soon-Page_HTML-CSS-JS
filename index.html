<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Nkosinathi Manu Dhanda" />
    <meta
      name="description"
      content="This is a Ping Coming Soon Landing Page"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />

    <title>Ping Coming Soon</title>
  </head>

  <body>
    <header class="ping-header">
      <figure class="ping-header__ping-logo">
        <img src="./images/logo.svg" alt="ping-logo" width="86" height="26" />
        <figcaption class="offscreen">ping-logo</figcaption>
      </figure>

      <div class="ping-header__text-content">
        <h1 class="ping-header__title center nowrap">
          We are launching <span>soon!</span>
        </h1>
        <p class="ping-header__cta center nowrap">Subscribe and get notified</p>
      </div>

      <form
        action="#"
        class="ping-header__subscribe-form"
        id="subscribeForm"
        novalidate
      >
        <div class="input-wrapper">
          <input
            type="email"
            name="email"
            id="email"
            class="email-input"
            placeholder="Your email address..."
          />

          <p class="message"></p>
        </div>

        <button type="submit" class="submit-button">Notify Me</button>
      </form>
    </header>

    <main class="ping-main">
      <figure class="ping-main__hero">
        <img
          src="./images/illustration-dashboard.png"
          alt="illustration-dashboard"
          width="1280"
          height="782"
        />

        <figcaption class="offscreen">illustration-dashboard</figcaption>
      </figure>
    </main>

    <footer class="ping-footer">
      <div class="ping-footer__socials">
        <figure class="ping-footer__social">
          <img
            src="./images/facebook-default.svg"
            alt="facebook-default"
            width="385"
            height="798"
            class="default-image"
          />

          <img
            src="./images/facebook-hover.svg"
            alt="facebook-hover"
            width="385"
            height="798"
            class="responsive-image"
          />

          <figcaption class="offscreen">facebook-icon</figcaption>
        </figure>

        <figure class="ping-footer__social">
          <img
            src="./images/twitter-default.svg"
            alt="twitter-default"
            width="800"
            height="640"
            class="default-image"
          />

          <img
            src="./images/twitter-hover.svg"
            alt="twitter-hover"
            width="800"
            height="640"
            class="responsive-image"
          />

          <figcaption class="offscreen">twitter-icon</figcaption>
        </figure>

        <figure class="ping-footer__social">
          <img
            src="./images/instagram-default.svg"
            alt="instagram-default"
            width="733"
            height="733"
            class="default-image"
          />

          <img
            src="./images/instagram-hover.svg"
            alt="instagram-hover"
            width="733"
            height="733"
            class="responsive-image"
          />

          <figcaption class="offscreen">instagram-icon</figcaption>
        </figure>
      </div>

      <p class="ping-footer__copyright">
        &copy; Copyright Pine. All rights reserved
      </p>
    </footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
